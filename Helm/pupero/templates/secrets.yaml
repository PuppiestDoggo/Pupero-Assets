apiVersion: v1
kind: Secret
metadata:
  name: pupero-secrets
  labels:
    app.kubernetes.io/name: pupero
    app.kubernetes.io/part-of: pupero
type: Opaque
stringData:
  DB_ROOT_PASSWORD: "change_this_password"
  RABBITMQ_USER: "pupero"
  RABBITMQ_PASSWORD: "pupero"
  MATRIX_DEFAULT_PASSWORD_SECRET: "change-me"
  MONERO_RPC_USER: "pup"
  MONERO_RPC_PASSWORD: "pup"
  MONERO_WALLET_PASSWORD: "vm"
---
# Optional: Preload an existing Monero wallet as secret-mounted files.
# Replace the base64 content below with your real files before applying.
apiVersion: v1
kind: Secret
metadata:
  name: monero-wallet-files
  labels:
    app.kubernetes.io/name: pupero
    app.kubernetes.io/part-of: pupero
type: Opaque
data:
  Pupero-Wallet: ""
  Pupero-Wallet.keys: ""
  Pupero-Wallet.address.txt: ""