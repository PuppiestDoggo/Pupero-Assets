global:
  # Image registry configuration
  imageRegistry: "your-registry.example.com"  # Set this to your registry
  imagePullSecrets: []  # Add secret names if registry requires authentication
  
  # Application settings
  appName: pupero
  namespace: ""
  
  # Database settings
  database:
    rootPassword: "change_this_password"
    name: "pupero_auth"
    
  # RabbitMQ settings
  rabbitmq:
    user: "pupero"
    password: "pupero"
    queue: "monero.transactions"
    
  # Monero settings
  monero:
    network: "testnet"
    rpcUser: "pup"
    rpcPassword: "pup"
    p2pPort: 28080
    rpcPort: 28081
    walletRpcPort: 18083
    pollIntervalSeconds: 1800
    
  # Matrix settings
  matrix:
    enabled: true
    serverName: "localhost"
    userPrefix: "u"
    defaultPasswordSecret: "change-me"
    
  # Sweeper settings
  sweeper:
    intervalSeconds: 1800
    minSweepXmr: 0.0001
    logLevel: "INFO"

# Image configurations
images:
  database:
    repository: pupero-database
    tag: latest
    pullPolicy: IfNotPresent
    
  login:
    repository: pupero-login
    tag: latest
    pullPolicy: IfNotPresent
    
  offers:
    repository: pupero-offers
    tag: latest
    pullPolicy: IfNotPresent
    
  transactions:
    repository: pupero-transactions
    tag: latest
    pullPolicy: IfNotPresent
    
  apiManager:
    repository: pupero-api-manager
    tag: latest
    pullPolicy: IfNotPresent
    
  admin:
    repository: pupero-admin
    tag: latest
    pullPolicy: IfNotPresent
    
  moneroService:
    repository: pupero-walletmanager
    tag: latest
    pullPolicy: IfNotPresent
    
  flask:
    repository: pupero-flask
    tag: latest
    pullPolicy: IfNotPresent
    
  sweeper:
    repository: pupero-sweeper
    tag: latest
    pullPolicy: IfNotPresent
    
  monerod:
    repository: pupero-monerod
    tag: latest
    pullPolicy: IfNotPresent
    
  # Third-party images
  rabbitmq:
    repository: rabbitmq
    tag: 3.13-management
    pullPolicy: IfNotPresent
    
  postgres:
    repository: postgres
    tag: "16"
    pullPolicy: IfNotPresent
    
  synapse:
    repository: matrixdotorg/synapse
    tag: latest
    pullPolicy: IfNotPresent
    
  element:
    repository: vectorim/element-web
    tag: latest
    pullPolicy: IfNotPresent
    
  explorer:
    repository: xmrblocks
    tag: latest
    pullPolicy: IfNotPresent

# Service configurations
services:
  database:
    enabled: true
    port: 3306
    persistence:
      enabled: true
      storageClass: ""
      size: 10Gi

  rabbitmq:
    enabled: true
    ports:
      - name: amqp
        port: 5672
      - name: management
        port: 15672
    persistence:
      enabled: true
      storageClass: ""
      size: 5Gi

  monerod:
    enabled: true
    ports:
      - name: p2p
        port: 28080
      - name: rpc
        port: 28081
    persistence:
      enabled: true
      storageClass: ""
      size: 100Gi
    args: "--testnet --non-interactive --data-dir=/root/.bitmonero --rpc-bind-ip=0.0.0.0 --rpc-bind-port=28081 --confirm-external-bind --prune-blockchain"

  walletRpc:
    enabled: true
    port: 18083
    persistence:
      enabled: true
      storageClass: ""
      size: 5Gi

  login:
    enabled: true
    port: 8001
    replicas: 1

  offers:
    enabled: true
    port: 8002
    replicas: 1

  transactions:
    enabled: true
    port: 8003
    replicas: 1

  apiManager:
    enabled: true
    port: 8000
    replicas: 1

  admin:
    enabled: true
    port: 8010
    replicas: 1

  moneroService:
    enabled: true
    port: 8004
    replicas: 1

  flask:
    enabled: true
    port: 5000
    replicas: 1

  sweeper:
    enabled: true
    replicas: 1

  matrixDb:
    enabled: true
    port: 5432
    persistence:
      enabled: true
      storageClass: ""
      size: 10Gi

  matrixSynapse:
    enabled: true
    port: 8008
    replicas: 1
    persistence:
      enabled: true
      storageClass: ""
      size: 10Gi

  matrixElement:
    enabled: true
    port: 8080
    replicas: 1

  explore:
    enabled: true
    port: 8081
    replicas: 1

# Resource defaults
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []

# Pod annotations
podAnnotations: {}
