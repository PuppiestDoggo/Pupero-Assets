apiVersion: v1
kind: Service
metadata:
  name: {{ include "pupero.fullname" . }}-database
  labels:
    {{- include "pupero.labels" . | nindent 4 }}
spec:
  type: {{ .Values.database.service.type }}
  ports:
    - port: {{ .Values.database.service.port }}
      targetPort: 3306
      protocol: TCP
      name: mysql
  selector:
    app: {{ include "pupero.fullname" . }}-database
