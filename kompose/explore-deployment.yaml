apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: explore
  name: explore
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: explore
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: explore
    spec:
      containers:
        - args:
            - ./xmrblocks --daemon-url=pupero-monerod:18089 --enable-json-api --enable-autorefresh-option --enable-emission-monitor --enable-pusher
          image: xmrblocks:latest
          name: explore
          ports:
            - containerPort: 8081
              protocol: TCP
          volumeMounts:
            - mountPath: /home/monero/.bitmonero
              name: explore-claim0
      restartPolicy: Always
      volumes:
        - name: explore-claim0
          persistentVolumeClaim:
            claimName: explore-claim0
