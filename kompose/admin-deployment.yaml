apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: admin
  name: admin
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: admin
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: admin
    spec:
      containers:
        - env:
            - name: ADMIN_PORT
              value: "8010"
            - name: MONERO_SERVICE_URL
              value: pupero-api-manager
            - name: TRANSACTIONS_SERVICE_URL
              value: pupero-api-manager
          image: pupero-admin:latest
          name: pupero-admin
          ports:
            - containerPort: 8010
              protocol: TCP
      restartPolicy: Always
