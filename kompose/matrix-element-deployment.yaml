apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: matrix-element
  name: matrix-element
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: matrix-element
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: matrix-element
    spec:
      containers:
        - image: vectorim/element-web:latest
          name: pupero-matrix-element
          ports:
            - containerPort: 80
              protocol: TCP
          volumeMounts:
            - mountPath: /app/config.json
              name: matrix-element-claim0
      restartPolicy: Always
      volumes:
        - name: matrix-element-claim0
          persistentVolumeClaim:
            claimName: matrix-element-claim0
