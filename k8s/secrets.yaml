apiVersion: v1
kind: Secret
metadata:
  name: pupero-secrets
  namespace: pupero
  labels:
    app.kubernetes.io/name: pupero
    app.kubernetes.io/part-of: pupero
type: Opaque
stringData:
  DB_ROOT_PASSWORD: "change_this_password"
  RABBITMQ_USER: "pupero"
  RABBITMQ_PASSWORD: "pupero"
  MATRIX_DEFAULT_PASSWORD_SECRET: "change-me"
  MONERO_RPC_USER: "pup"
  MONERO_RPC_PASSWORD: "pup"
  MONERO_WALLET_PASSWORD: "vm"
---
# Optional: Preload an existing Monero wallet as secret-mounted files.
# Replace the base64 or stringData content with your real files before applying.
apiVersion: v1
kind: Secret
metadata:
  name: monero-wallet-files
  namespace: pupero
  labels:
    app.kubernetes.io/name: pupero
    app.kubernetes.io/part-of: pupero
type: Opaque
# Use one of: 'data' (base64) or 'stringData' (plain, for small dev wallets). Prefer 'data' for binary files.
# Example keys expected by wallet-rpc:
#   Pupero-Wallet (binary)
#   Pupero-Wallet.keys (binary)
#   Pupero-Wallet.address.txt (text)
# Placeholders below are empty; you must replace before running.
data:
  Pupero-Wallet: ""
  Pupero-Wallet.keys: ""
  Pupero-Wallet.address.txt: ""